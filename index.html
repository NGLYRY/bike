<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">
